<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <style>
      /* Include the CSS code here */
    </style>
  </head>
  <body>
    <img src="images/moe logo.png" alt="Top Left Logo" class="header-image top-left-image">
    <img src="images/vit logo.jpg" alt="Top Right Logo" class="header-image top-right-image">

    <div class="container">
      <h1>Category</h1>
      <fieldset>
        <legend>Choose one:</legend>
        <input type="radio" id="hardware" name="category" value="hardware" />
        <label for="hardware">Hardware</label>
        <input type="radio" id="software" name="category" value="software" />
        <label for="software">Software</label>
      </fieldset>
      <label for="domain-select">Choose a domain:</label>
      <select id="domain-select" name="domains">
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
      </select>
      <a href="webpage 3.html">
        <button id="next_button">Next</button>
      </a>
    </div>
  </body>
</html>
