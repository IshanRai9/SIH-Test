<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtech Seed</title>

</head>
<body>
    <header>
        <h1>Vtech Seed</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">About</button>
                <div class="dropdown-content">
                    <a href="#">Mission</a>
                    <a href="#">Vision</a>
                    <a href="#">Team</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Events</button>
                <div class="dropdown-content">
                    <a href="#">Upcoming</a>
                    <a href="#">Past</a>
                </div>
            </div>
            <a href="#">Implementation Team</a>
            <a href="#">Ongoing Projects</a>
        </nav>
    </header>
    <div class="image-container">
        <img src="images/moe logo.png" alt="moelogo" class="top-left-image">
        <div class="top-right-images">
            <img src="Vtech_logo.png" class="image-top-right" alt="Image 2">
            <img src="vit logo.jpg" class="image-top-right" alt="Image 3">
        </div>
    </div>
    <div class="slideshow-container">
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <div class="slideshow">
            <div class="mySlides fade">
                <img src="banner1.jpg" class="banner" alt="Banner 1">
            </div>
            <div class="mySlides fade">
                <img src="banner2.jpg" class="banner" alt="Banner 2">
            </div>
            <div class="mySlides fade">
                <img src="banner3.jpg" class="banner" alt="Banner 3">
            </div>
        </div>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
    <marquee class="moving-board">Welcome to Vtech Seed! Stay tuned for updates.</marquee>
    <footer>
        <div class="footer-left">
            <h3>Socials</h3>
            <p>Facebook | Twitter | Instagram</p>
        </div>
        <div class="footer-right">
            <h3>Contact Us</h3>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@vtechseed.com</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

<link rel="stylesheet" href="Vtech_seed.css">
