    <script>
        function showNextMember(memberNumber) {
            const currentMember = document.getElementById(`member${memberNumber - 1}`);
            const nextMember = document.getElementById(`member${memberNumber}`);

            if (validateMember(memberNumber - 1)) {
                currentMember.style.display = 'none';
                nextMember.style.display = 'block';
            }
        }

        function showMentor() {
            const member6 = document.getElementById('member6');
            const mentor = document.getElementById('mentor');

            if (validateMember(6)) {
                member6.style.display = 'none';
                mentor.style.display = 'block';
            }
        }

        function validateMember(memberNumber) {
            const memberForm = document.getElementById(`member${memberNumber}`);
            const inputs = memberForm.querySelectorAll('input, select');
            let valid = true;

            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    valid = false;
                }
            });

            if (!valid) {
                alert(`Please fill out all required fields for Member ${memberNumber}`);
            }

            return valid;
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateMentor()) {
                document.getElementById('mentor').style.display = 'none';
                document.getElementById('registerLink').style.display = 'block';
            }
        });

        function validateMentor() {
            const mentorForm = document.getElementById('mentor');
            const inputs = mentorForm.querySelectorAll('input');
            let valid = true;

            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    valid = false;
                }
            });

            if (!valid) {
                alert('Please fill out all required fields for the Mentor');
            }

            return valid;
        }
    </script>
