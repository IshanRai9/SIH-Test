<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtech Seed</title>
    <link rel="stylesheet" href="Vtech_seed.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/SIH_logo.jpg" class="logo-left" alt="Logo 1">
            <h1>Vtech Seed</h1>
            <div class="logos-right">
                <img src="images/Vtech_logo.png" class="logo-right" alt="Logo 2">
                <img src="images/vit logo.jpg" class="logo-right" alt="Logo 3">
            </div>
        </div>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">About</button>
                <div class="dropdown-content">
                    <a href="#">Mission</a>
                    <a href="#">Vision</a>
                    <a href="#">Team</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Events</button>
                <div class="dropdown-content">
                    <a href="#">Upcoming</a>
                    <a href="#">Past</a>
                </div>
            </div>
            <a href="#">Implementation Team</a>
            <a href="#">Ongoing Projects</a>
        </nav>
    </header>

    <div id="demo" class="carousel slide slider-padding" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/bannersih.png" alt="Banner 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/sih-warning-slider.png" alt="Banner 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/sih_idea.png" alt="Banner 3" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev bannerSlide" href="#demo" role="button" data-slide="prev">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        <a class="carousel-control-next bannerSlide" href="#demo" role="button" data-slide="next">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </a>
    </div>

    <marquee class="moving-board">Welcome to Vtech Seed! Stay tuned for updates.</marquee>

    <footer>
        <div class="footer-left">
            <h3>Socials</h3>
            <p>Facebook | Twitter | Instagram</p>
        </div>
        <div class="footer-right">
            <h3>Contact Us</h3>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@vtechseed.com</p>
        </div>
    </footer>
</body>
</html>
