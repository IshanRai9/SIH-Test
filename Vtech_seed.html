<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-tech SEED</title>
    <link rel="stylesheet" href="Vtech_seed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <img src="images/Vtech_logo.png" class="top-left" alt="Top Left">
        <img src="images/vit_logo.jpg" class="top-right" alt="Top Right">
        <h1>V-tech SEED</h1>
    </header>

    <nav class="centered">
        <a href="#about">About</a>
        <div class="dropdown">
            <button class="dropbtn">Competitions</button>
            <div class="dropdown-content">
                <div class="dropdown">
                    <button class="dropbtn">SIH</button>
                    <div class="dropdown-content sub-dropdown">
                        <a href="#sih2019">2019</a>
                        <a href="#sih2020">2020</a>
                        <a href="#sih2022">2022</a>
                        <a href="#sih2023">2023</a>
                        <a href="#sih2024">2024</a>
                    </div>
                </div>
                <a href="#kavach">Kavach</a>
                <a href="#ciia">CIIA</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Extra</button>
            <div class="dropdown-content">
                <a href="#sublink3">Sublink 3</a>
                <a href="#sublink4">Sublink 4</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Team Details</button>
            <div class="dropdown-content">
                <a href="#faculty-details">Faculty Details</a>
                <a href="#student-details">Student Details</a>
            </div>
        </div>
    </nav>

    <marquee class="marquee">Welcome to V-tech SEED!! Stay tuned for further updates.</marquee>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/sih-warning-slider.png" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="images/sih_idea.png" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="images/bannersih.png" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="overview-box">
        <div class="overview-content">
            <h3>Overview</h3>
            <p>All the information.</p>
        </div>
        <img src="overview-image.jpg" alt="Overview Image" class="overview-image">
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="footer-right">
            <p>Contact us:<br>+12 345 678:<br>example@gmail.com</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
